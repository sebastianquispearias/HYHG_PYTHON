<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYHG CONTRATISTAS SAC - Sistema de Procesamiento de Depósitos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Iconos (ejemplo: Font Awesome) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de AVICOLA MUGUI" height="60">
        <a class="navbar-brand" href="#">HYHG CONTRATISTAS SAC</a>
        <!-- ... -->
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mb-3">Sistema Automatizado de Procesamiento de Depósitos</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Área de carga de archivos -->
                <div class="upload-area text-center my-5">
                    <form method="post" action="/" enctype="multipart/form-data">
                        <input type="file" name="pdf" id="pdf-upload" accept=".pdf" style="display: none;">
                        <button class="btn btn-danger btn-lg" id="upload-button" style="padding: 0.75rem 1.5rem; font-size: 2rem;">
                            <i class="fas fa-file-upload" style="font-size: 2.0rem;"></i> Seleccionar archivo PDF
                        </button>
                        <input type="submit" value="Subir" class="btn btn-success btn-lg" style="display: none;">
                    </form>
                    <p class="drag-drop-text">o arrastra y suelta el archivo aquí</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Publicidad y enlaces -->
    <div class="ad-section py-4 bg-light text-center">
        <!-- Espacio para anuncios o contenido adicional -->
        <p class="text-muted">Anuncio de patrocinadores</p>
    </div>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <span>&copy; 2023 HYHG CONTRATISTAS SAC - Todos los derechos reservados</span>
        </div>
    </footer>

    <!-- Bootstrap y dependencias JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
